<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sign up - Alexandria</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body style="margin:0; padding:0; font-family:Georgia, serif; background:#f3f3f3;">
  <div style="display:flex; justify-content:center; align-items:center; height:100vh;">
    <div style="display:flex; background:white; width:900px; box-shadow:0 0 10px rgba(0,0,0,0.1);">
      <!-- Left. -->
      <div style="flex:1; padding:40px; display:flex; flex-direction:column; justify-content:center;">
        <img src="../assets/img/books_shaped_lamp.png" alt="Books Lightbulb" style="width:250px; max-width:100%; margin-bottom:20px;">
        <h1 style="font-size:2rem; font-weight:bold; margin-bottom:10px; text-align:left;">Welcome to Alexandria</h1>
        <p style="font-size:1rem; color:#444; max-width:400px; text-align:left; line-height:1.6;">
          Home of knowledge, your gateway to an endless library of books, ready whenever you are.
        </p>
      </div>

      <!-- Right. -->
      <div style="flex:1; padding:60px 40px;">
        <form action="signup.php" method="POST" style="width:100%; max-width:300px; height:100%; display:flex; flex-direction:column; gap:15px;">
          <h2 style="font-size:1.5rem; margin-bottom:10px; text-align:left;">Sign up</h2>

          <div>
            <input type="text" name="username" placeholder="Username" required
              style="width:100%; padding:12px; border:1px solid #ccc; border-radius:6px; box-sizing:border-box;">
            <div id="errorUsername" style="display:none; color:red; font-size:0.9rem; margin-top:5px;">
              Username already taken
            </div>
          </div>

          <div style="position:relative;">
            <input type="password" name="password" placeholder="Password" id="signupPassword" required
              style="width:100%; padding:12px; padding-right:40px; border:1px solid #ccc; border-radius:6px; box-sizing:border-box;">
            <button type="button" onclick="togglePassword('signupPassword', this)"
              style="position:absolute; right:10px; top:50%; transform:translateY(-50%); background:none; border:none; cursor:pointer; padding:0;">
              <img src="../assets/icon/visibility.svg" alt="Show" style="width:20px; height:20px;">
            </button>
          </div>

          <button type="submit"
            style="width:100%; padding:12px; background:#333; color:white; border:none; border-radius:6px; font-size:1rem; cursor:pointer; margin-top:auto;">
            Create account
          </button>

          <div style="text-align:center; font-size:0.9rem;">
            Already have an account? <a href="login.html" style="color:#007BFF;">Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="snackbar"
    style="visibility:hidden; min-width:220px; background:#333; color:white; text-align:center; border-radius:4px; padding:12px; position:fixed;
      bottom:30px; left:50%; transform:translateX(-50%); font-size:0.95rem; z-index:1000;">
    Account created! Redirecting to login...
  </div>

  <script>
    function togglePassword(id, btn) {
      const input = document.getElementById(id);
      const img = btn.querySelector('img');
      const isPassword = input.type === "password";
      input.type = isPassword ? "text" : "password";
      img.src = isPassword ? "../assets/icon/visibility_off.svg" : "../assets/icon/visibility.svg";
      img.alt = isPassword ? "Hide" : "Show";
    }

    // Show error or success based on URL query: `?error=1` or `?success=1`.
    window.addEventListener('DOMContentLoaded', () => {
      const params = new URLSearchParams(window.location.search);
      if (params.get('error') === '1') {
        document.getElementById('errorUsername').style.display = 'block';
      }
      if (params.get('success') === '1') {
        const sb = document.getElementById('snackbar');
        sb.style.visibility = 'visible';
        // After sometime, hide and redirect.
        setTimeout(() => {
          sb.style.visibility = 'hidden';
          window.location.href = 'login.html';
        }, 3000);
      }
    });
  </script>
</body>
</html>
